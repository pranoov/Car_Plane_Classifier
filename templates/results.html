<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car or Plane?</title>
    <link rel="stylesheet" href="../static/results.css">
</head>
<body>
    <h1>Car or Plane!?</h1>
    <p>Here is what the AI thinks...</p>
    
    <div class="results-container">
        <h2 class="result">Your image is a {{ content }}.</h2>
        {% if finalImg %}
        <img src="data:image/jpeg;base64,{{ finalImg }}" alt="Uploaded Image" class="result-image"/>
        {% endif %}
        <button class="back-button" onclick="window.history.back()">Go Back</button>
    </div>
</body>
</html>
